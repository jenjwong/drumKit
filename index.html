<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="drum.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  </head>
  <body>
    <div class="rotateDevice">
      Rotate to Portrait
    </div>
    <div class="tracks">
      <div class="jazz vertical-text">
        Jazz
      </div>
    </div>
    <div class="tracks">
      <div class="reggae vertical-text">
        Reggae
      </div>
    </div>
    <div class="tracks">
      <div class="rock vertical-text">
        Rock
      </div>
    </div>
    <div class="wrapper">
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            A
          </div>
          <div class="sound">

            CLAP
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            S
          </div>
          <div class="sound">
            HIHAT
            <audio id='hihat' src="./sounds/hihat.wav"></audio>
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            D
          </div>
          <div class="sound">
            KICK
            <audio id='kick' src="./sounds/kick.wav"></audio>
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            F
          </div>
          <div class="sound">
            OPENHAT
            <audio id='openhat' src="./sounds/openhat.wav"></audio>
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            G
          </div>
          <div class="sound">
            BOOM
            <audio id='boom' src="./sounds/boom.wav"></audio>
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            H
          </div>
          <div class="sound">
            RIDE
            <audio id='ride' src="./sounds/ride.wav"></audio>
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            J
          </div>
          <div class="sound">
            SNARE
            <audio id='snare' src="./sounds/snare.wav"></audio>
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            K
          </div>
          <div class="sound">
            TOM
            <audio id='tom' src="./sounds/tom.wav"></audio>
          </div>
        </div>
      </div>
      <div class="drum-box">
        <div class="text-container">
          <div class="letter">
            L
          </div>
          <div class="sound">
            TINK
            <audio id='tink' src="./sounds/tink.wav"></audio>
          </div>
        </div>
      </div>
    </div>
    <script src="drum.js"></script>

    </script>
  </body>
</html>


<audio id='clap' src="./sounds/clap.wav"></audio>
<audio id='jazz' src="./tracks/jazz.mp3"></audio>
<audio id='rock' src="./tracks/rock.mp3"></audio>
<audio id='reggae' src="./tracks/reggae.mp3"></audio>
